# render.yaml
# Versión corregida para solucionar errores de sintaxis (secretFiles y disk).

services:
  # 1. El servicio web que ejecuta la aplicación Flask
  - type: web
    name: ocr-asistencias-web
    env: docker
    dockerfilePath: ./Dockerfile.web
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: REDIS_URL
        fromService:
          type: redis
          name: ocr-redis
          property: internalUrl
      - key: DATABASE_PATH
        value: /data/registros.db
      - key: UPLOAD_FOLDER
        value: /data/uploads
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/credentials.json
    secretFiles: # <-- CORREGIDO: 'F' mayúscula
      - key: GOOGLE_CREDENTIALS_JSON
        path: /etc/secrets/credentials.json
    disk: # <-- CORREGIDO: 'disk' en singular
      name: ocr-storage
      mountPath: /data
      sizeGB: 1 # El tamaño solo se define la primera vez que se crea el disco

  # 2. El trabajador en segundo plano que procesa los archivos
  - type: worker
    name: ocr-asistencias-worker
    env: docker
    dockerfilePath: ./Dockerfile.worker
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: REDIS_URL
        fromService:
          type: redis
          name: ocr-redis
          property: internalUrl
      - key: DATABASE_PATH
        value: /data/registros.db
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/credentials.json
    secretFiles: # <-- CORREGIDO: 'F' mayúscula
      - key: GOOGLE_CREDENTIALS_JSON
        path: /etc/secrets/credentials.json
    disk: # <-- CORREGIDO: 'disk' en singular
      name: ocr-storage
      mountPath: /data

  # 3. La base de datos Redis para la cola de trabajos
  - type: redis
    name: ocr-redis
    plan: free
